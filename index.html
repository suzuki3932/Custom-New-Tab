<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>新しいタブ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
      <div id="current-time"></div>
      <form method="get" action="https://www.google.com/search">
        <input type="search" name="q" placeholder="Googleで検索">
        <button type="submit">検索</button>
      </form>
        <ul id="shortcut-list"></ul>
      <!-- Button trigger modal -->
      <button type="button" id="open-modal">
      ショートカットを追加
      </button>
      <div id="modal" class="modal">
       <div class="modal-content">
        <span class="close">&times;</span>
          <h2>ショートカットを追加</h2>
          <input type="text" id="shortcut-name" placeholder="名前">
          <input type="text" id="shortcut-url" placeholder="URL">
          <button onclick="addShortcut()">追加</button>
       </div>
      </div>
    </div>
    <script src="shortcut.js"></script>
      <script>
      displayShortcuts(); // ページ読み込み時にショートカットを表示
      </script>
      <script>
        // モーダル要素を取得
const modal = document.getElementById('modal');

// モーダルを開くボタンを取得
const openModalBtn = document.getElementById('open-modal');

// モーダルを閉じるボタンを取得
const closeModalBtn = document.getElementsByClassName('close')[0];

// モーダルを開くボタンがクリックされた時の処理
openModalBtn.onclick = function() {
  modal.style.display = 'block';
}

// モーダルを閉じるボタンがクリックされた時の処理
closeModalBtn.onclick = function() {
  modal.style.display = 'none';
}

// モーダルの外側がクリックされた時の処理
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
}
      </script>
    <script src="time.js"></script>
  </body>
</html>
